language: ruby
rvm:
  - 1.9.3
  - 2.0.0

before_install:
  - gem update --system
  - gem --version
  - gem install brakeman

before_script:
  - cp config/database-travis.yml config/database.yml
  - cp config/secrets-travis.yml config/secrets.yml
  - rake db:setup

after_script:
  - brakeman --format html --output brakeman.html --confidence-level 2
